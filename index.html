<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phtube 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="inter-google-font">
    <header class="w-11/12 mx-auto">
      <!-- navbar start here-------------------------------------- -->
      <section class="border-b-2 border-gray-400">
        <nav
          class="flex gap-5 flex-col sm:flex-row justify-between items-center my-8"
        >
          <div class="logo">
            <img src="./assets/Logo.png" alt="" />
          </div>
          <div class="search">
            <label class="input">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <path d="m21 21-4.3-4.3"></path>
                </g>
              </svg>
              <input type="search" required placeholder="Search" />
            </label>
          </div>
          <div class="btn">
            <button class="btn">Sort</button>
          </div>
        </nav>
      </section>

      <!-- category btn dynamic from api------------------------------>
      <section
        id="category-btn-container"
        class="flex gap-5 justify-center items-center my-10"
      ></section>
    </header>

    <main class="w-11/12 mx-auto mb-16">
      <section
        id="video-container"
        class="grid gap-5 grid-cols-1 sm:grid-cols-2 lg:grid-cols-4"
      ></section>
    </main>

    <!-- show the modal by id.click() by dom -->
    <button id="modal-btn" class="btn hidden">open modal</button>
    <!-- Open the modal using ID.showModal() method by daisy ui-->
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-error">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="./js/script.js"></script>
  </body>
</html>
